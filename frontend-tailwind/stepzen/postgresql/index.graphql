type Category {
  created_at: DateTime
  id: ID!
  name: String
  postList: [Post] @materializer(query: "getPostUsingCategory_id")
}

type Comment {
  body: String
  created_at: DateTime
  id: ID!
  post: Post
    @materializer(
      query: "getPost"
      arguments: [{ name: "id", field: "post_id" }]
    )
  post_id: ID
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

type Post {
  body: String
  category: Category
    @materializer(
      query: "getCategory"
      arguments: [{ name: "id", field: "category_id" }]
    )
  category_id: ID
  commentList: [Comment] @materializer(query: "getCommentUsingPost_id")
  created_at: DateTime
  id: ID!
  title: String
  url: String
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
  voteList: [Vote] @materializer(query: "getVoteUsingPost_id")
}

type User {
  commentList: [Comment] @materializer(query: "getCommentUsingUser_id")
  created_at: DateTime
  id: ID!
  msa_id: ID
  postList: [Post] @materializer(query: "getPostUsingUser_id")
  profile_pic: String
  username: String
  voteList: [Vote] @materializer(query: "getVoteUsingUser_id")
}

type Vote {
  created_at: DateTime
  id: ID!
  post: Post
    @materializer(
      query: "getPost"
      arguments: [{ name: "id", field: "post_id" }]
    )
  post_id: ID
  up: Boolean
  user: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "user_id" }]
    )
  user_id: ID
}

type Follow {
  created_at: DateTime
  id: ID!
  follower_id: ID
  follower: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "follower_id" }]
    )
  following_id: ID
  following: User
    @materializer(
      query: "getUser"
      arguments: [{ name: "id", field: "following_id" }]
    )
}

